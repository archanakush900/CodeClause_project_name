
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Integration</title>
    <link rel="stylesheet" href="style3.css">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="col">
                    <h3 class="title" auto;">Details</h3>
                    <div class="inputBox">
                        <span>Full Name :</span>
                        <input type="text" placeholder="Your Name..." id="Name" required>
                    </div>
                    <div class="inputBox">
                        <span>Phone :</span>
                        <input type="number" placeholder="Phone No." id="Phone" required>
                    </div>
                    <div class="inputBox">
                        <span>E-mail :</span>
                        <input type="email" placeholder="xyz@example.com" id="Mail" required>
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span>Pin code :</span>
                            <input type="text" placeholder="123 456">
                        </div>
                    </div>
                    <div class="inputBox">
                        <span>Enter Amount :</span>
                        <input type="number" id="amount" name="amount">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div>
        <button id="payBtn" type="submit" class="submit-btn" onclick="makePayment()">Pay Now</button>
    </div>

    <script src="script3.js"></script>
</body>

</html>
